name: CI

on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: "1.85"
          components: clippy, rustfmt
      - name: format
        run: cargo fmt -- --check
      - name: clippy
        run: cargo clippy -- -D warnings
      - name: test
        run: cargo test --all
